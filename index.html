<!DOCTYPE <!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" type="text/css" media="screen" href="main.css" />
    <script src="main.js"></script>
</head>
<body>
    <div class="container">

        <div id="top">
            <p>OSADZENIE</p>

        </div>
        <div id="middle">
        <div id="video">

                <section>
                    <video poster="poster.png" id="wideo">
                        <source src="film.mp4" type="video/mp4">
                            Twoja przeglądarka nie obsługuje video.
                        </video>
                


                    </section>
               
             </div>
            <div id="audio">
             <audio src="muzyka.mp3" controls autoplay id="muzyka"></audio>
            </div>
                    
        </div>     
                
                
                <div id="stopka">
                    
                    <button id="play">odtwarzaj</button>
                    <button id="pause">pauza</button>
                    <button id="odn">od nowa</button>
                    <button id="tyl">tyl</button>
                    <button id="przod">przod</button>
                    

                    <button id="bu_play">odtwarzaj muzyke</button>
                    <button id="bu_pause">pauza muzyka</button>
                    <button id="vol_up">glośniej</button>
                    <button id="vol_down">ciszej</button>

                </div>
                <script>
                 var film = document.getElementById('wideo');
                 var odt = document.getElementById('play');
                 var stop = document.getElementById('pause');
                 var rep = document.getElementById('odn');
                 var tyl = document.getElementById('tyl');
                 var przod = document.getElementById('przod');

                 
                 odt.onclick = function() {film.play();}
                 stop.onclick = function() {film.pause();}
                 rep.onclick = function() {
                     
                     film.currentTime=0;
                     film.play();
                    }
                 tyl.onclick = function() {film.currentTime-=10;}
                 przod.onclick = function() {film.currentTime+=10;}



                 var audio = document.getElementById('muzyka');
                 var bu_play = document.getElementById('bu_play');
                 var bu_pause = document.getElementById('bu_pause');
                 var vol_up = document.getElementById('vol_up');
                 var vol_down = document.getElementById('vol_down');

                bu_play.onclick = function() {audio.play();}
                bu_pause.onclick = function() {audio.pause();}
                vol_up.onclick = function() {audio.volume+=0.1;}
                vol_down.onclick = function() {audio.volume-=0.1;}

             
     
                 </script>
             
                

    </div>

</body>

</html>
